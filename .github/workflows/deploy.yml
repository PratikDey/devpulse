name: Build and Deploy

on:
  push:
    branches: [ "main", "deploy" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file backend/pom.xml

    - name: Upload Backend Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jars
        path: backend/**/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build
      run: |
        cd frontend
        npm run build
        
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Backend Artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-jars
        path: backend-jars

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend-dist

    - name: Copy Files to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "backend-jars,frontend-dist,deploy.sh,infra/nginx/devpulse"
        target: "/root/project/devpulse"
        strip_components: 0

    - name: Deploy on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /root/project/devpulse
          
          # Update Backend Jars
          # Copy from uploaded artifact folder to actual backend folder
          # -r to copy directories recursively
          # -f to force overwrite
          cp -rf backend-jars/backend/* backend/
          
          # Update Frontend Assets
          mkdir -p frontend/dist
          cp -rf frontend-dist/* frontend/dist/
          
          # Ensure deploy script is executable
          chmod +x deploy.sh
          
          # Run deployment
          ./deploy.sh
