global:
  scrape_interval: 5s

scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  - job_name: 'producer-product'
    static_configs:
      - targets: ['host.docker.internal:8081']

  - job_name: 'producer-order'
    static_configs:
      - targets: ['host.docker.internal:8082']

  - job_name: 'log-collector'
    static_configs:
      - targets: ['host.docker.internal:8083']

  - job_name: 'log-dashboard'
    static_configs:
      - targets: ['host.docker.internal:8084']

  - job_name: 'alert-processor'
    static_configs:
      - targets: ['host.docker.internal:8085']