# Actuator + Prometheus for monitoring
management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      probes:
        enabled: true

# Prometheus & metric rules config
prometheus:
  base-url: http://localhost:9090

# Path to YAML rule file (relative to classpath or absolute)
metrics:
  rules-file: classpath:metrics-rules.yml

# WebSocket allowed origin
websocket:
  allowed-origins: "*"