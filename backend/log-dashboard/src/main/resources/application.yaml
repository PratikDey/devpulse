server:
  port: 8084

spring:
  application:
    name: log-dashboard
  data:
    mongodb:
      uri: mongodb://localhost:27017/devpulse_logs

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
